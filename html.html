<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test</title>
    <link rel="stylesheet" href="test1.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 form">
          <h1>Input radius value and get the volume of a sphere</h1>
          <!-- radius input -->
          <label class="radiusTitle">Radius</label>
          <input
            id="radius"
            class="form-control mb-3 radius"
            type="number"
            placeholder="Type Radius..."
          />
          <!-- volume-->
          <label class="volumeTitle mb-3 mt-3">Volume</label>
          <div class=" mb-3 volume border border-secondary">
            Calculates the Volume
          </div>
          <!-- calculate button -->
          <button
            type="button"
            class="calcCanvas mt-3 mb-3 btn btn-success"
            onclick="onCalc()"
          >
            Calculate
          </button>
        </div>
        <div class="col-md-6">
          <div class="row">
            <h2>Drawing on Canvas!</h2>
          </div>
          <div class="row">
            <!-- Canvas -->
            <canvas class="mb-3 mt-3" id="myCanvas" width="300" height="300">
            </canvas>
          </div>
          <div class="row">
            <!-- clear button -->
            <button
              type="button"
              class="clearCanvas mt-3 mb-3 btn btn-success"
              onclick="onClear()"
            >
              Clear
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="test1.js"></script>
  </body>
</html>
